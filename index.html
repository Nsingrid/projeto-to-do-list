<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Adicione uma tarefa</h1>
        </header>
        <div class="dflex-column">
            <input class="entrada" id="inserirTarefa" type="text" placeholder="Digite uma nova tarefa aqui" required>
            <button class="waves-effect waves-light waves-purple add" id="adicionarTarefa">ADD</button>
        </div>

        <div id="listaDeTarefas"></div>

        <footer id="adicionarBotoes" class="dflex botoes">
            <span class="waves-effect waves-light waves-purple btn white concluir" id="concluirTudo" onclick="M.toast({html: 'Concluido 100%'})">Concluir tudo</span>
            <span class="waves-effect waves-light waves-purple btn white apagar" id="apagarTudo" onclick="M.toast({html: 'Apagado'})">Apagar tudo</span>
        </footer>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
